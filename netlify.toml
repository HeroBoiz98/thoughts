[build]
  # Directory to change to before starting build commands
  base = ""

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = ""

  # Command to build your site
  command = "pip install -r requirements.txt && python app.py"

# Optionally, you might need to specify the Python version
# if you're using a specific version in your project.
[build.environment]
  PYTHON_VERSION = "3.8"
